name: phonics_reading_app
description: "A high-end AI-driven reading app for children ages 3-10"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Local Database (Offline-first)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Network
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3

  # Audio
  just_audio: ^0.9.39
  flutter_tts: ^4.0.2
  record: ^5.1.2
  audio_waveforms: ^1.0.5

  # Animations
  rive: ^0.13.7
  lottie: ^3.1.2

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  intl: ^0.19.0
  uuid: ^4.4.2

  # Supabase
  supabase_flutter: ^2.5.8

  # Background Processing
  workmanager: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/rive/characters/
    - assets/rive/ui/
    - assets/lottie/feedback/
    - assets/lottie/transitions/
    - assets/lottie/ui/
    - assets/audio/phonemes/
    - assets/audio/words/
    - assets/audio/effects/
    - assets/audio/music/
    - assets/images/letters/
    - assets/images/words/
    - assets/images/stories/
    - assets/images/avatars/
    - assets/images/badges/
    - assets/images/themes/
    - assets/fonts/

